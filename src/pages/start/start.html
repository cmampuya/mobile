<ion-content>
   <div id="div1" style="height:100%;">
	<!--<div id="div2" style="height: 100%;overflow: auto; border:1px solid red;flex-grow:1;">
	<div id="div3" style="border:5px solid yellow;">-->
		<div class="login-content">
			<ion-row class="logo-row">
				<ion-col></ion-col>
				<ion-col width-67>
					<img src="../assets/imgs/login_icon.png" style="max-width:100%;height:auto;"/>
				</ion-col>
				<ion-col></ion-col>
			</ion-row>
			<div class="login-box">
			<form (ngSubmit)="login()" #registerForm="ngForm">
				<ion-row>
					<ion-col>
						<ion-list inset>
							<ion-item>
								<ion-input type="text" placeholder="Adresse Mail" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
							</ion-item>
							<ion-item>
								<ion-input type="password" placeholder="Mot de Passe" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
							</ion-item>
						</ion-list>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col class="signup-col">
						<button ion-button class="submit-btn" block type="submit" [disabled]="!registerForm.form.valid">Se connecter</button>
						<button ion-button class="register-btn" block clear (click)="createAccount()">Nouveau Compte</button>
					</ion-col>
				</ion-row>
			</form>
	  </div>
		</div>
	</div>
</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CONTACTEZ-NOUS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contact-gen-content" padding>
          <div id="div1" style="display:flex;flex-direction:column;align-content:stretch;">
		<div class="contact-content">
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Nom" name="nom" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Prenom" name="prenom"  required></ion-input>
            </ion-item>
			
			<ion-item>
              <ion-textarea type="text" placeholder="Votre message ici ...." name="message"  required></ion-textarea>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" block type="submit" [disabled]="!registerForm.form.valid">Envoyer Message</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
            </div>
		</div>
</ion-content>
